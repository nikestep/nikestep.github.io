<!-- Data parent set by includer -->
<div class="card">
  <div class="card-header" id="year-header-{{ include.year }}">
    <h5 class="mb-0">
      <button class="btn btn-link" data-toggle="collapse"
              data-target="#year-collapse-{{ include.year }}"
              aria-expanded="true" aria-controls="year-collapse-{{ include.year }}">
        {{ include.year }}
      </button>
    </h5>
  </div><!-- card-header -->
  {% if include.show }
    <div id="year-collapse-{{ include.year }}" class="collapse show"
  {% else }
    <div id="year-collapse-{{ include.year }}" class="collapse"
  {% endif }
       aria-labeledby="year-header-{{ include.year }}"
       data-parent="#{{ include.accordion_id }}"><!-- complete collapse div -->
    <div class="card-body">
      Year is {{ include.year }}
    </div><!-- card-body -->
  </div><!-- collapse -->
</div><!-- card -->
