<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include header.html %}
  
  <body>
    <header class="page-header" role="banner">
      <h1 class="page-name">{{ page.title }}</h1>
      {% if page.description %}
        <h2 class="page-tagline">{{ page.description }}</h2>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      
      {% include footer.html %}
    </main>
  </body>
</html>
