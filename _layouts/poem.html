{% capture header %}
  <header class="page-header" role="banner">
    <h2 class="project-tagline">{{ page.title }}</h2>
  </header>
{% endcapture %}

{% capture attributed_content %}
  <div>
    {{ content }}
  </div>
  <div class="right-aligned">
    {{ page.author }}
    <span class="italics">
      <!-- January 1, 2000 -->
      ({{ page.date | date: "%B %e, %Y" }})
    </span>
  </div>
{% endcapture %}

{% include base.html
  generated_header=header
  whole_content=attributed_content %}
