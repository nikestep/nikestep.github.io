theme: jekyll-theme-cayman
title: Nik Estep Muses
description: Nik Estep muses about stuffs

sass:
    style: expanded #compressed

github: [metadata]
repository: nikestep/nikestep.github.io

kramdown:
    hard_wrap: true

collections_dir: collections
collections:
    poems:
        output: true
        permalink: /writings/poems/:year/:month/:day/:title
    pickles:
        output: true
        permalink: /food/pickles/:year/:month/:recipe

defaults:
    -
        scope:
            path: ""
            type: "poems"
        values:
            layout: "poem"
            author: "Nik"
            title: "Untitled"
    -
        scope:
            path: ""
            type: "pickles"
        values:
            layout: "pickle-recipe"
            salt-solution: "2.5%"
            pickling-length: "1 week"
